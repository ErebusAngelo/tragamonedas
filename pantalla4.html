<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla 4 - San Juan y Mi Tierra Querida</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pantalla2.css">
    <style>
      /* Wrapper centrado verticalmente para las dos animaciones */
      .animacion-wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0; /* usaremos margin-top en el segundo elemento para separar */
        z-index: 3;
      }
      .animacion-wrapper .mi-tierra {
        margin-top: clamp(16px, 3vh, 64px);
      }
    </style>
</head>
<body>
    <div class="container">
        <!-- Fondo: shader WebGL con fallback a imagen -->
        <div class="background-layer">
            <canvas id="bgCanvas" class="background-canvas" data-frag="assets/pantalla4.frag"></canvas>
            <img src="assets/fondo.png" alt="Fondo" class="background-image fallback">
        </div>

        <!-- Animaciones centradas verticalmente -->
        <div class="animacion-wrapper">
            <div id="sanJuan" class="san-juan"></div>
            <div id="miTierra" class="mi-tierra"></div>
        </div>
    </div>

    <script src="js/bg-shader.js"></script>
    <script src="js/animations.js"></script>
</body>
</html>
