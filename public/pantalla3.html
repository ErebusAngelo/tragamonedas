<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla 3 - Juego</title>
    <link rel="stylesheet" href="css/pantalla3.css">
</head>
<body>
    <div class="game-container">
        <!-- Fondo: shader WebGL con fallback a color sólido -->
        <div class="background-layer">
            <canvas id="bgCanvas" class="background-canvas"></canvas>
        </div>
        
        <!-- Área de zoom superior -->
        <div class="zoom-area">
            <div class="zoom-tile" id="zoom-tile-0">
                <img src="" alt="Tile 1" id="zoom-img-0">
            </div>
            <div class="zoom-tile" id="zoom-tile-1">
                <img src="" alt="Tile 2" id="zoom-img-1">
            </div>
            <div class="zoom-tile" id="zoom-tile-2">
                <img src="" alt="Tile 3" id="zoom-img-2">
            </div>
        </div>
        
        <img src="assets/gamescreen/fondomachine.png" alt="Fondo máquina" class="game-background">

        <section class="machine" aria-label="Máquina tragamonedas">
            <div class="reels">
                <div class="reel" data-reel="0" role="button" aria-label="Rodillo 1">
                    <div class="reel-track"></div>
                    <img src="assets/gamescreen/marco.svg" alt="Marco" class="reel-frame" aria-hidden="true">
                </div>
                <div class="reel" data-reel="1" role="button" aria-label="Rodillo 2">
                    <div class="reel-track"></div>
                    <img src="assets/gamescreen/marco.svg" alt="Marco" class="reel-frame" aria-hidden="true">
                </div>
                <div class="reel" data-reel="2" role="button" aria-label="Rodillo 3">
                    <div class="reel-track"></div>
                    <img src="assets/gamescreen/marco.svg" alt="Marco" class="reel-frame" aria-hidden="true">
                </div>
            </div>
        </section>
    </div>

    <script src="js/PointServer.js"></script>
    <script src="js/bg-shader.js"></script>
    <script src="js/slot.js"></script>

</body>
</html>
