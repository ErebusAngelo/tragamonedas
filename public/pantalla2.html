<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla 2 - Jugá y ganá</title>
    <link rel="stylesheet" href="css/pantalla2.css">
</head>
<body>
    <div class="container">
        <!-- Fondo: shader WebGL con fallback a imagen -->
        <div class="background-layer">
            <canvas id="bgCanvas" class="background-canvas"></canvas>
            <img src="assets/fondo2.png" alt="Fondo" class="background-image fallback">
        </div>

        <!-- Contenido principal -->
        <section class="pantalla2">
            <h1 class="titulo">¡Jugá y ganá!</h1>
            <p class="parrafo">
                Cada jugador hace girar la rueda, si la suerte los acompaña<br>
                y seleccionan<br>
                “MI TIERRA QUERIDA”<br>
                ¡GANARON!
            </p>

            <!-- Botón Jugar -->
            <div class="play-button-wrapper">
                <button class="botonplay-btn" type="button" onclick="location.href='pantalla3.html'">
                    <div class="button-overlay"></div>
                    <img src="assets/botonplay.png" alt="Jugar">
                </button>
                </div>

            <!-- Logos footer -->
            <div class="logofooter">
                <img src="assets/logofoot.png" alt="Logo footer" class="logofooter-img">
            </div>
        </section>
    </div>
    <script src="js/bg-shader.js"></script>
</body>
</html>
